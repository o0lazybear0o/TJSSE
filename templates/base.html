{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TJSEE</title>
    <script src="{% static "js/jquery.min.js" %}"></script>
    <script type="text/javascript" src="{% static "js/bootstrap.js" %}"></script>
    <link rel="stylesheet" href="{% static "css/bootstrap.css" %}" type="text/css">
    <link rel="stylesheet" href="{% static "css/bootstrap-theme.css" %}" type="text/css">
</head>
<body>


    <div class="navbar navbar-inverse navbar-fixed-top navbar-large navbar-border" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">切换导航</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">
                    <span>TJSSE</span>
                </a>
            </div>

            <div class="navbar-collapse collapse navbar-left" id="navbar-content-left">
                <ul class="nav navbar-nav">
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">ACCOUNT</a></li>
                    <li><a href="#">ABOUT</a></li>
                </ul>
            </div>

            <div class="collapse navbar-collapse navbar-right" id="navbar-content-right">
                <ul class="nav navbar-nav">
                    <li><a href="#">Username</a></li>
                    <li><a href="#">Logout</a></li>
                </ul>
            </div>

        </div>
    </div>


    <div class="container" style="margin-top: 80px;">
    <div class="row m-top-xs-60" >
        <div class="container col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading heading title">Account</div>
                <div class="panel-body">
                    {% block account %}
                    {% endblock %}
                </div>
            </div>
        </div>
        <div class="container col-md-8">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h1>Hello world!</h1>
                </div>
            </div>
        </div>
    </div>
    </div>

</body>
</html>
