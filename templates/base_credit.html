{% extends "base.html" %}

{% load staticfiles %}

{% block contentbase %}
    <div class="panel-card">
        {% block creditcontent %}
        {% endblock creditcontent %}
    </div>

{% endblock contentbase %}

{% block sidebarbase %}

    <div class="panel-card">
        <ul class="nav nav-pills nav-stacked">

            <li role="presentation" id="my_credit"><a href="{% url 'user_credit_list' %}">My Credit</a></li>

            <li role="presentation" id="new_credit"><a href="{% url 'new_credit' %}">New Credit</a></li>
        </ul>
    </div>

    <script>
        list = document.location.href.split("/");
        $('#'+list[list.length - 2]).addClass("active");
    </script>

{% endblock sidebarbase %}
