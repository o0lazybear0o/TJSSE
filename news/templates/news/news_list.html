{% extends 'base.html' %}

{% block contentbase %}
    {% for new in news_list %}
        <div class="panel-card">
            <p><strong>{{ new.title }}</strong></p>
            <p>{{ new.date }}&nbsp;&nbsp;&nbsp;{{ new.publisher.get_full_name }}</p>
            <a href="/news/{{ new.pk }}">详细信息</a>
        </div>
    {% endfor %}
{% endblock contentbase %}

{% block sidebarbase %}
    <div class="panel-card">
        <form class="form-horizontal" action="/news/search" method="post">
            {% csrf_token %}
            {% include "formTemplate.html" %}
            <button type="submit" class="btn btn-default ">Submit</button>
        </form>
    </div>
{% endblock sidebarbase %}
